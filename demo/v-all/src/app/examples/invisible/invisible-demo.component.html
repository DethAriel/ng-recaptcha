<recaptcha-demo-wrapper>
  <re-captcha
    #captchaRef="reCaptcha"
    (resolved)="resolved($event)"
    siteKey="6Ldp0xgUAAAAAF_iIss_hpFaVrjLbPGjwyfJwebB"
    size="invisible"
  ></re-captcha>
  <button (click)="captchaRef.execute()">Submit</button>
  <button (click)="captchaRef.reset()">Reset</button>
  <pre>reCAPTCHA response log:
  {{ captchaResponse || '(empty)' }}</pre>
</recaptcha-demo-wrapper>
